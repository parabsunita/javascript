<html>
<title>JS introduction</title>

<head>
    <script>
        for (i = 1; i <= 4; i++) {

            for (var k = 5; k > i; k--)

            {

                document.write(" &nbsp ");

            }

            for (j = 1; j <= i; j++) {

                document.write("*");

            }

            document.write("<br>");

        }
    </script>
</head>

</body>

</html>
