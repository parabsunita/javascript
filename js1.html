<html>

<head>
    <title>JavaScript Number Patterns</title>
    <script type="text/javascript">
        for (m = 1; m <= 5; m++) {
            for (n = 1; n <= m; n++) {
                document.write("*");

            }
            document.write('<br />');
        }
    </script>
</head>

<body></body>

</html>
